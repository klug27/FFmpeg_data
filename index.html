<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Convertisseur Image → BMP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>🖼️ Convertisseur Image → BMP</h1>

    <input type="file" id="imageInput" accept="image/*" class="form-control mb-3">
    <button id="loadBtn" class="btn btn-secondary w-100 mb-3">Charger FFmpeg</button>
    <button id="convertBtn" class="btn btn-primary w-100 mb-3 d-none">Convertir en BMP 192×160</button>

    <div class="progress d-none" id="progressContainer">
      <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" style="width: 0%">0%</div>
    </div>

    <img id="preview" class="mt-3 w-100 d-none" alt="Image convertie">
    <a id="downloadLink" class="btn btn-success mt-3 d-none" download="converted.bmp">📥 Télécharger BMP</a>
    <p id="log" class="mt-3 text-muted small"></p>
  </div>

  <!-- FFmpeg embarqué localement -->
  <script src="/ffmpeg/ffmpeg.js"></script>
  <script src="config.js"></script>
</body>
</html>
