<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Transcodeur WebM → MP4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>🎬 Transcodeur WebM → MP4</h1>

    <button id="loadBtn" class="btn btn-secondary w-100 mb-3">Charger FFmpeg (~31 MB)</button>
    <button id="transcodeBtn" class="btn btn-primary w-100 mb-3 d-none">Transcoder</button>

    <div class="progress d-none" id="progressContainer">
      <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" style="width: 0%">0%</div>
    </div>

    <video id="videoPlayer" class="mt-3 w-100" controls></video>
    <a id="downloadLink" class="btn btn-success mt-3 d-none" download="output.mp4">📥 Télécharger la vidéo</a>
    <p id="log" class="mt-3 text-muted small"></p>
  </div>

  <!-- ✅ FFmpeg embarqué localement -->
  <script src="/ffmpeg/ffmpeg.js"></script>
  <script src="config.js"></script>
</body>
</html>
